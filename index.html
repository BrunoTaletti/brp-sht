<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Nervolaris</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-box"></i>
            <span>Dashboard Nervolaris</span>
          </div>
          <div class="header-actions">
            <button class="btn" id="refreshBtn">
              <i class="fas fa-sync-alt"></i> Atualizar Dados
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="stats">
        <div class="stat-card">
          <h3>Faturamento Total</h3>
          <p>R$ <span id="totalRevenue">0,00</span></p>
        </div>
        <div class="stat-card">
          <h3>Comissão Total</h3>
          <p>R$ <span id="totalCommission">0,00</span></p>
        </div>
        <div class="stat-card">
          <h3>Entregues</h3>
          <p>
            <span id="deliveredCount">0</span>/<span id="totalCount">0</span>
          </p>
        </div>
        <div class="stat-card">
          <h3>Em Trânsito</h3>
          <p><span id="transitCount">0</span></p>
        </div>
      </div>

      <div class="filters">
        <div class="filter-group">
          <label for="searchName">Buscar por nome</label>
          <input type="text" id="searchName" placeholder="Digite o nome do cliente" />
        </div>
        <div class="filter-group">
          <label for="startDate">Data inicial</label>
          <input type="date" id="startDate" />
        </div>
        <div class="filter-group">
          <label for="endDate">Data final</label>
          <input type="date" id="endDate" />
        </div>
        <div class="filter-group">
          <label for="statusFilter">Status</label>
          <select id="statusFilter">
            <option value="all">Todos</option>
            <option value="Agendado">Agendado</option>
            <option value="Entregue">Entregue</option>
            <option value="Em trânsito">Em trânsito</option>
          </select>
        </div>
        <div class="filter-group">
          <label style="opacity: 0">Filtrar</label>
          <button class="btn" id="filterBtn">
            <i class="fas fa-filter"></i> Filtrar
          </button>
        </div>
      </div>

      <div class="client-grid" id="clientGrid">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i> Carregando dados...
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Dashboard Nervolaris &copy; 2025 - Gerenciamento de entregas</p>
      </div>
    </footer>

    <script>
      // ====== CONFIG ======
      const SHEET_URL = "https://script.google.com/macros/s/AKfycbx07hefOXrjctLZj2YeqwCsXfjd6A7ph5AniqIO8WLQjeA9tpAZ4k5GGKjf34CJ5v8LQA/exec?action=getData";
      const TRACK_URL = "https://script.google.com/macros/s/AKfycbx07hefOXrjctLZj2YeqwCsXfjd6A7ph5AniqIO8WLQjeA9tpAZ4k5GGKjf34CJ5v8LQA/exec?action=trackCode";

      let clientData = [];
      // Cache para armazenar consultas já realizadas
      const trackingCache = new Map();

      async function loadClientData() {
        try {
          document.getElementById('clientGrid').innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando dados...</div>';
          
          // Fazer requisição diretamente para a API do Google Apps Script
          const response = await fetch(SHEET_URL);
          
          if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
          }
          
          const data = await response.json();
          processClientData(data);
          
        } catch (error) {
          console.error("Erro ao carregar dados:", error);
          document.getElementById('clientGrid').innerHTML = `<div class="error-message"><i class='fas fa-exclamation-triangle'></i> Erro ao carregar dados: ${error.message}</div>`;
        }
      }

      function processClientData(data) {
        // Verificar se há erro
        if (data.error) {
          throw new Error(data.error);
        }

        // Mapear os dados para o formato esperado
        clientData = data.dados.map(row => ({
          name: row.nomeCliente || "Não informado",
          date: row.data,
          contact: row.contato || "",
          value: parseFloat(row.valor || 0),
          time: row.tempo || "",
          status: row.status || "Agendado",
          trackingCode: row.rastreio || "",
          delivered: row.entregue === true || 
                    row.entregue === "TRUE" || 
                    (typeof row.entregue === "string" && row.entregue.toLowerCase() === "true"),
          // Campos adicionais da sua nova API
          possivelFaturamento: row.possivelFaturamento,
          atendente: row.atendente,
          valorRecebido: row.valorRecebido
        }));

        if (clientData.length === 0) {
          document.getElementById('clientGrid').innerHTML = '<div class="loading">Nenhum dado encontrado na planilha.</div>';
          return;
        }

        renderClientCards(clientData);
      }

      function formatCurrency(value) {
        return value.toFixed(2).replace(".", ",");
      }
      
      function formatDate(dateString) {
        if (!dateString) return "-";
        try {
          // A data vem no formato ISO (2025-08-28T07:00:00.000Z)
          const date = new Date(dateString);
          if (isNaN(date.getTime())) return dateString;
          
          const options = { day: "2-digit", month: "2-digit", year: "numeric" };
          return date.toLocaleDateString("pt-BR", options);
        } catch (e) {
          return dateString;
        }
      }

      async function fetchTrackingInfo(trackingCode) {
        if (!trackingCode || trackingCode.trim() === "") {
          return { 
            status: "Sem código de rastreio", 
            deliveryDate: "-", 
            events: [],
            isDelivered: false
          };
        }
        
        // Verificar se já temos esta consulta em cache
        if (trackingCache.has(trackingCode)) {
          console.log("Retornando dados do cache para:", trackingCode);
          return trackingCache.get(trackingCode);
        }
        
        try {
          // Fazer requisição diretamente para a API do Google Apps Script
          const response = await fetch(TRACK_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ code: trackingCode })
          });
          
          if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
          }
          
          const data = await response.json();
          
          // Processar a resposta da nossa API
          if (data && data.trackingData) {
            const trackingData = data.trackingData;
            
            // Extrair informações relevantes
            const events = trackingData.eventos || [];
            const isDelivered = checkIfDelivered(trackingData);
            
            // Encontrar o último evento para mostrar o status atual
            const lastEvent = events.length > 0 ? events[0] : null;
            
            const result = {
              status: lastEvent ? (lastEvent.descricaoFrontEnd || lastEvent.descricao || "Status desconhecido") : "Status desconhecido",
              deliveryDate: trackingData.dtPrevista || "Sem previsão",
              events: events.map(event => ({
                date: event.dtHrCriado ? event.dtHrCriado.date : "",
                location: event.unidade ? (event.unidade.endereco ? `${event.unidade.endereco.cidade || ''}${event.unidade.endereco.uf ? ' - ' + event.unidade.endereco.uf : ''}` : "") : "",
                description: event.descricaoFrontEnd || event.descricao || "",
                details: event.detalhe || ""
              })),
              isDelivered: isDelivered
            };
            
            // Armazenar no cache
            trackingCache.set(trackingCode, result);
            return result;
            
          } else {
            const result = { 
              status: "Código não encontrado", 
              deliveryDate: "-", 
              events: [],
              isDelivered: false
            };
            trackingCache.set(trackingCode, result);
            return result;
          }
        } catch (error) {
          console.error("Erro ao buscar rastreio:", error, "Código:", trackingCode);
          const result = { 
            status: "Erro na consulta", 
            deliveryDate: "-", 
            events: [],
            isDelivered: false
          };
          trackingCache.set(trackingCode, result);
          return result;
        }
      }

      // Função para verificar se foi entregue baseado na estrutura real
      function checkIfDelivered(trackingData) {
        // Verifica pela situação ou eventos de entrega
        if (trackingData.situacao === 'BDE' || trackingData.temEventoEntrega) {
          return true;
        }
        
        // Verifica nos eventos se há algum indicativo de entrega
        if (trackingData.eventos && trackingData.eventos.length > 0) {
          const ultimoEvento = trackingData.eventos[0];
          const descricao = (ultimoEvento.descricaoFrontEnd || ultimoEvento.descricao || '').toLowerCase();
          
          return descricao.includes('entregue') || 
                 descricao.includes('entrega efetuada') ||
                 descricao.includes('objeto entregue') ||
                 descricao.includes('saiu para entrega');
        }
        
        return false;
      }

      async function consultarRastreio(index, button) {
        const client = clientData[index];
        if (!client.trackingCode) {
          alert("Este cliente não possui código de rastreio.");
          return;
        }
        
        // Mostrar loading no botão
        const originalText = button.innerHTML;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Consultando...';
        button.disabled = true;
        
        try {
          const trackingInfo = await fetchTrackingInfo(client.trackingCode);
          
          // Atualizar o status do cliente com base na consulta
          if (trackingInfo.isDelivered) {
            clientData[index].delivered = true;
            clientData[index].status = "Entregue";
          }
          
          // Atualizar apenas o card específico
          updateClientCard(index, trackingInfo);
          
        } catch (error) {
          console.error("Erro na consulta:", error);
          alert("Erro ao consultar rastreio: " + error.message);
        } finally {
          // Restaurar o botão
          button.innerHTML = originalText;
          button.disabled = false;
        }
      }

      function updateClientCard(index, trackingInfo) {
        const client = clientData[index];
        const card = document.getElementById(`client-card-${index}`);
        if (!card) return;
        
        let statusClass = "status-agendado";
        let statusText = client.status;
        
        // Priorizar informações dos correios sobre o status
        if (trackingInfo.isDelivered) {
          statusClass = "status-entregue";
          statusText = "Entregue";
        } else if (trackingInfo.status.toLowerCase().includes("trânsito") || 
                  trackingInfo.status.toLowerCase().includes("rota") ||
                  trackingInfo.status.toLowerCase().includes("entrega") ||
                  trackingInfo.status.toLowerCase().includes("expedido") ||
                  trackingInfo.status.toLowerCase().includes("saiu para entrega")) {
          statusClass = "status-transito";
          statusText = trackingInfo.status;
        } else if (client.delivered) {
          statusClass = "status-entregue";
          statusText = "Entregue";
        }
        
        // Atualizar a seção de rastreamento do card
        const trackingSection = card.querySelector('.tracking-info');
        if (trackingSection) {
          trackingSection.innerHTML = `
            <h4><i class="fas fa-truck"></i> Rastreamento</h4>
            <p><strong>Status:</strong> ${trackingInfo.status}</p>
            <p><strong>Previsão de entrega:</strong> ${trackingInfo.deliveryDate}</p>
            ${trackingInfo.events.length > 0 ? `
            <div style="margin-top: 10px;">
              <h4><i class="fas fa-history"></i> Últimas atualizações</h4>
              ${trackingInfo.events.slice(0, 3).map(
                (ev) => `
                <div class="event-item">
                  <div class="event-date">${ev.date ? new Date(ev.date).toLocaleString('pt-BR') : 'Data não disponível'}</div>
                  ${ev.location ? `<div class="event-location">${ev.location}</div>` : ''}
                  <div class="event-status">${ev.description || 'Sem descrição'}</div>
                  ${ev.details ? `<div><small>${ev.details}</small></div>` : ''}
                </div>
                `
              ).join("")}
            </div>
            ` : ''}
          `;
        }
        
        // Atualizar o badge de status
        const statusBadge = card.querySelector('.status-badge');
        if (statusBadge) {
          statusBadge.className = `status-badge ${statusClass}`;
          statusBadge.textContent = statusText;
        }
      }

      function renderClientCards(clients) {
        const grid = document.getElementById("clientGrid");
        grid.innerHTML = "";
        updateStats(clients);

        if (clients.length === 0) {
          grid.innerHTML = '<div class="loading">Nenhum cliente encontrado com os filtros aplicados.</div>';
          return;
        }

        for (let i = 0; i < clients.length; i++) {
          const client = clients[i];
          
          let statusClass = "status-agendado";
          let statusText = client.status;
          
          if (client.delivered) {
            statusClass = "status-entregue";
            statusText = "Entregue";
          } else if (client.status.toLowerCase().includes("entrega")) {
            statusClass = "status-transito";
          }

          // Extrair número de telefone do link do WhatsApp
          let phoneNumber = "";
          let whatsappUrl = client.contact;
          if (client.contact && client.contact.includes("phone=")) {
            const match = client.contact.match(/phone=(\d+)/);
            if (match && match[1]) {
              phoneNumber = match[1];
              whatsappUrl = `https://wa.me/${phoneNumber}`;
            }
          } else if (client.contact && client.contact.includes("wa.me")) {
            const match = client.contact.match(/wa.me\/(\d+)/);
            if (match && match[1]) {
              phoneNumber = match[1];
              whatsappUrl = `https://wa.me/${phoneNumber}`;
            }
          }

          const card = document.createElement("div");
          card.className = "client-card";
          card.id = `client-card-${i}`;
          card.innerHTML = `
          <div class="card-header">
            <h3>${client.name}</h3>
            <span class="status-badge ${statusClass}">${statusText}</span>
          </div>
          <div class="card-body">
            <div class="card-field"><i class="fas fa-calendar-alt"></i><span>Data: ${formatDate(client.date)}</span></div>
            <div class="card-field"><i class="fas fa-dollar-sign"></i><span>Valor: R$ ${formatCurrency(client.value)}</span></div>
            ${client.time ? `<div class="card-field"><i class="fas fa-clock"></i><span>Tempo: ${client.time} min</span></div>` : ''}
            ${client.trackingCode ? `<div class="card-field"><i class="fas fa-barcode"></i><span>Código: ${client.trackingCode}</span></div>` : ''}
            <div class="tracking-info">
              <h4><i class="fas fa-truck"></i> Rastreamento</h4>
              <p>Clique em "Consultar" para verificar o status atual</p>
            </div>
            <div class="card-actions">
              <div class="action-group">
                ${whatsappUrl ? `
                <a href="${whatsappUrl}" target="_blank" class="btn btn-sm" style="background:#25D366;">
                  <i class="fab fa-whatsapp"></i> Contatar
                </a>
                ` : ''}
                ${client.trackingCode ? `
                <button class="btn btn-sm consultar-btn" onclick="consultarRastreio(${i}, this)">
                  <i class="fas fa-search"></i> Consultar
                </button>
                ` : ''}
              </div>
              ${!client.delivered ? `
              <button class="btn btn-sm" onclick="markAsDelivered(${i})">
                <i class="fas fa-check"></i> Entregue
              </button>
              ` : ''}
            </div>
          </div>`;
          grid.appendChild(card);
        }
      }

      function updateStats(clients) {
        const totalRevenue = clients.reduce((sum, c) => sum + c.value, 0);
        const totalCommission = totalRevenue * 0.55;
        const deliveredCount = clients.filter((c) => c.delivered).length;
        const transitCount = clients.filter((c) => !c.delivered && c.trackingCode).length;
        
        document.getElementById("totalRevenue").textContent = formatCurrency(totalRevenue);
        document.getElementById("totalCommission").textContent = formatCurrency(totalCommission);
        document.getElementById("deliveredCount").textContent = deliveredCount;
        document.getElementById("totalCount").textContent = clients.length;
        document.getElementById("transitCount").textContent = transitCount;
      }

      function markAsDelivered(index) {
        if (confirm(`Marcar o pedido de ${clientData[index].name} como entregue?`)) {
          clientData[index].delivered = true;
          clientData[index].status = "Entregue";
          
          // Atualizar o card específico
          const card = document.getElementById(`client-card-${index}`);
          if (card) {
            const statusBadge = card.querySelector('.status-badge');
            if (statusBadge) {
              statusBadge.className = 'status-badge status-entregue';
              statusBadge.textContent = 'Entregue';
            }
            
            // Remover botão de entregue
            const deliveredButton = card.querySelector('.btn.btn-sm:last-child');
            if (deliveredButton) {
              deliveredButton.remove();
            }
          }
          
          updateStats(clientData);
          alert(`Pedido de ${clientData[index].name} marcado como entregue localmente!`);
        }
      }

      function filterCards() {
        const nameFilter = document.getElementById("searchName").value.toLowerCase();
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const statusFilter = document.getElementById("statusFilter").value;

        const filtered = clientData.filter((c) => {
          if (nameFilter && !c.name.toLowerCase().includes(nameFilter)) return false;
          
          if (startDate && c.date) {
            const clientDate = new Date(c.date).toISOString().split('T')[0];
            if (clientDate < startDate) return false;
          }
          
          if (endDate && c.date) {
            const clientDate = new Date(c.date).toISOString().split('T')[0];
            if (clientDate > endDate) return false;
          }
          
          if (statusFilter !== "all") {
            if (statusFilter === "Entregue" && !c.delivered) return false;
            if (statusFilter === "Em trânsito" && (c.delivered || !c.trackingCode)) return false;
            if (statusFilter === "Agendado" && (c.delivered || c.trackingCode)) return false;
          }
          
          return true;
        });
        
        renderClientCards(filtered);
      }

      // Inicialização
      document.addEventListener("DOMContentLoaded", () => {
        // Definir datas padrão para o filtro (últimos 30 dias)
        const today = new Date();
        const thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(today.getDate() - 30);
        
        document.getElementById("startDate").value = thirtyDaysAgo.toISOString().split("T")[0];
        document.getElementById("endDate").value = today.toISOString().split("T")[0];
        
        // Carregar dados iniciais
        loadClientData();
        
        // Configurar event listeners
        document.getElementById("filterBtn").addEventListener("click", filterCards);
        document.getElementById("refreshBtn").addEventListener("click", loadClientData);
        document.getElementById("searchName").addEventListener("keyup", (e) => {
          if (e.key === "Enter") filterCards();
        });
      });
    </script>
  </body>
</html>
